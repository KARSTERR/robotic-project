<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BME280 Sensor Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .data { font-size: 1.5em; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>BME280 Sensor Dashboard</h1>
  <div id="temperature" class="data">Temperature: -- °C</div>
  <div id="humidity" class="data">Humidity: -- %</div>
  <div id="pressure" class="data">Pressure: -- hPa</div>

  <script>
    async function fetchSensorData() {
      try {
        const response = await fetch("https://api.thingspeak.com/channels/2796774/fields/1.json?api_key=WTJVJ8NK8N6WABEH");
        const data = await response.json();

        document.getElementById("temperature").textContent = `Temperature: ${data.field1} °C`;
        document.getElementById("humidity").textContent = `Humidity: ${data.field2} %`;
        document.getElementById("pressure").textContent = `Pressure: ${data.field3} hPa`;
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    // Refresh data every 2 seconds
    setInterval(fetchSensorData, 2000);
    fetchSensorData(); // Initial fetch
  </script>
</body>
</html>
